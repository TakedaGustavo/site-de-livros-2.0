<body>

    <div class="container">
        <h1>Conheça o site</h1>

        <div class="row">

                <div class="row">
                    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 text-center">

                    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 text-center">

                    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 text-center">

                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 text-center">
                        <a href="#">

                    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 text-center">

                    </div>

                        <img src="img/img3.jpg" alt="imagem do livro 6">
                        <p>livro 8</p>
                    </div>
                </div>
            </main>

        </div>

        <section id="comente" class="formulario">
            <div>
                <h1 class="txt-center">Comente sobre os livros!</h1>
                <form id="espacoBranco" method="GET" class="formulario" onsubmit="return validar();">

                    <label for="tNome"> Nome: </label>
                    <input style="text-align:center;" type="text" id="fNome" name="txtNome" maxlength="50" placeholder="Digite seu nome" required>
                    <p id="inpNome"></p>
                    <br>

                    <label for="fEmail"> Email: </label>
                    <input style="text-align:center;" type="text" id="fEmail" name="txtEmail" maxlength="60" placeholder="Ex: Nome@Email.com"
                        required>
                    <p id="inpEmail"></p>
                    <br>

                    <label for="tCpf">C.P.F: </label>
                    <input class="text-center" type="text" name="txtcpf" id="tCpf" maxlength="15" size="20" placeholder="Ex: XXX.XXX.XXX-XX"
                        onblur="cpf();">
                    <br />

                    <label id="tNome" for="convMaiusculo">Comentario</label>
                    <input style="text-align:center;" type="text" name="txtcomment" size="60" maxlength="300" placeholder="Faça um comentario sobre nossos livros">
                    <div>
                        <br />
                        <button id="btnEnviar" type="submit" name="btnEnviar">Enviar</button>
                        <button type="reset" name="btnCancelar">Apagar</button>
                    </div>

                </form>
            </div>
        </section>


    </div>
    <br />
